<div *ngFor="let comic of results" class="media border border-dark rounded">
    <a href="{{comic.urls[0].url}} blank" target="_blank">
        <img src="{{ comic.thumbnail.path }}.{{ comic.thumbnail.extension }}" alt="">
    </a>
    <div class="media-body">
        <h6 class="bg-success text-light p-3 font-weight-bolder">{{ comic.title }}</h6>
        <p class="p-2">{{ comic.description }}</p>
    </div>
</div>
